<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-5">
      <div class="card">
        <div class="card-header bg-primary text-white">
          <h4>Üye Giriş Ekranı</h4>
        </div>
        <div class="card-body">
          <div class="form-group">
            <label>E-Posta</label>
            <input type="text" class="form-control" #mail>
          </div>
          <div class="form-group">
            <label>Parola</label>
            <input type="password" class="form-control" #parola>
          </div>
        </div>
        <div class="card-footer">


          <button class="btn btn-outline-primary" (click)="OturumAc(mail.value,parola.value)">Giriş</button>
          <button class="btn btn-outline-primary ms-2" [routerLink]="['/signup']">Üye Ol</button>

          <button class="btn btn-outline-danger  ms-2" (click)="OturumAcGoogle()"> <i
              class="bi bi-google me-2"></i>Google ile Giriş</button>
          <button class="btn btn-outline-primary  ms-2" (click)="OturumAcFace()"> <i
              class="bi bi-facebook me-2"></i>Facebook ile Giriş</button>
          <div class="row">


          </div>






        </div>
      </div>
    </div>
  </div>
</div>
